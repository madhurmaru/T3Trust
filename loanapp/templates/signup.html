{% extends 'base.html' %}
{% load i18n %}
{% block content %}
<div class="max-w-md mx-auto bg-white p-6 rounded-xl shadow">
    <h2 class="text-2xl font-bold text-blue-600 mb-6">{% trans "Sign Up" %}</h2>
    <form method="POST">
        {% csrf_token %}
        <input type="text" name="phone_number" placeholder="{% trans 'Phone Number' %}" required class="w-full p-2 mb-4 border rounded">
        <select name="role" class="w-full p-2 mb-4 border rounded">
            <option value="borrower">{% trans "Borrower" %}</option>
            <option value="lender">{% trans "Lender" %}</option>
        </select>
        <button type="submit" class="w-full bg-blue-600 text-white p-2 rounded hover:bg-blue-700">{% trans "Sign Up" %}</button>
    </form>
    {% if error %}<p class="text-red-600 mt-2">{{ error }}</p>{% endif %}
</div>
{% endblock %}
